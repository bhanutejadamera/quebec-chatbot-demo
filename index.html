<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quebec Solutions ‚Äì AI Chatbot</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #f4f4f4; }
    #chat-bubble {
      position: fixed; bottom: 20px; right: 20px;
      background-color: #0078d4; color: white;
      padding: 10px 15px; border-radius: 20px;
      cursor: pointer; z-index: 9999;
    }
    #chat-box {
      position: fixed; bottom: 70px; right: 20px;
      width: 350px; height: 500px;
      background-color: white; border: 1px solid #ccc;
      border-radius: 10px;
      display: none; flex-direction: column;
      padding: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    #messages {
      flex-grow: 1; overflow-y: auto; margin-bottom: 10px;
      font-size: 14px;
    }
    .bot, .user {
      margin: 6px 0; padding: 8px; border-radius: 8px; max-width: 85%;
    }
    .user {
      background: #d0e6ff; align-self: flex-end;
    }
    .bot {
      background: #f0f0f0;
      display: flex;
      gap: 6px;
      align-items: center;
    }
    .bot-avatar {
      width: 24px; height: 24px; border-radius: 50%;
      background: #0078d4; color: white;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 14px;
    }
    #typing {
      font-style: italic; color: gray;
    }
    input {
      padding: 6px; width: calc(100% - 12px); box-sizing: border-box;
    }
  </style>
</head>
<body>

<div id="chat-bubble">üí¨ Chat with us</div>

<div id="chat-box">
  <div id="messages"></div>
  <div id="typing" style="display:none;">ü§ñ Quebec Assistant is typing...</div>
  <input id="userInput" placeholder="Type your message..." />
</div>

<script>
  const bubble = document.getElementById('chat-bubble');
  const box = document.getElementById('chat-box');
  const input = document.getElementById('userInput');
  const messages = document.getElementById('messages');
  const typing = document.getElementById('typing');

  bubble.onclick = () => {
    box.style.display = box.style.display === 'none' ? 'flex' : 'none';
  };

  async function sendMessage(message) {
    messages.innerHTML += `<div class="user">${message}</div>`;
    typing.style.display = 'block';
    messages.scrollTop = messages.scrollHeight;

    try {
      const res = await fetch('https://bhanutejadamera-quebec-chatbot-backend.hf.space/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();

      typing.style.display = 'none';
      messages.innerHTML += `
        <div class="bot">
          <div class="bot-avatar">Q</div>
          <div>${data.response}</div>
        </div>
      `;
    } catch (err) {
      typing.style.display = 'none';
      messages.innerHTML += `<div class="bot">‚ö†Ô∏è Error talking to assistant.</div>`;
    }

    messages.scrollTop = messages.scrollHeight;
  }

  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      const message = input.value.trim();
      if (!message) return;
      input.value = '';
      sendMessage(message);
    }
  });
</script>

</html>
